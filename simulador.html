<script>
  function bt_cal() {

    var hectare = Number(ipt_hectare.value)
    var valorcacau = Number(ipt_cacau.value)
    var arvoresporhectare = Number(hectare) * 1100 //Árvores médias
    var capsulastotais = Number(arvoresporhectare) * 25 //Produção média por árvore
    var valorplantacao = Number(capsulastotais) * valorcacau //Cotação média cacau
    var valortotalcomperda = Number(valorplantacao) * 0.60
    var valorrecuperado = Number(valorplantacao) - Number(valortotalcomperda)

    if (Number.isNaN(hectare) || hectare <= 0) {
      alert('Por favor insira um número de hectares válido que seja maior que 0.')

    } else
      if (Number.isNaN(valorcacau) || valorcacau <= 0) {
        alert('Por favor insira um número válido no preço do cacau que seja maior que 0.')

      } else {

        resultado.innerHTML = `Supondo que em 1 hectare existem plantadas 1100 arvores de cacau. Com base nos dados informados, em sua fazenda de cacau, você possuí aproximadamente <b style="color: green;">${arvoresporhectare.toLocaleString()}</b> árvores<br><br>

          Considerando que cada pé de cacau produz 26 cacaus, em 6 mêses você produz por volta de 
          <b style="color: chocolate;">${capsulastotais.toLocaleString()}</b> cacaus.<br><br>

          Baseando-se que a vassoura de bruxa pode devastar de 30 a 90%, tendo uma média de 60% em todas as lavouras.
          Se sua plantação for afetada pela doença, estima-se que você fature apenas <b style="color: green;">${valortotalcomperda.toLocaleString("pt-br", { style: "currency", currency: "BRL" })}</br></b><br>

          Utilizando nosso produto você tem um auxilio no monitoramento para obter um ganho de até <b style="color: green;">${valorrecuperado.toLocaleString("pt-br", { style: "currency", currency: "BRL" })}</br></b>
          <br>

          Assim sendo, é estimado que você fature <b style="color: green;">${valorplantacao.toLocaleString("pt-br", { style: "currency", currency: "BRL" })}</br></b>`

        ipt_cacau.value = " "
        ipt_hectare.value = " "
      }
  }
</script>
